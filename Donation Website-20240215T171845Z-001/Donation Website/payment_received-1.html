<html>
<head>
    
<link rel="stylesheet" href="style3.css">
</head>
<body>
<div class="wrapper">
    <h2>Apply For Donation</h2>
<form>
  
      <div class="input-box">
      <h3>Received Option</h3>
     
<input type="text" name=" method"  placeholder="   Payment Option" required  list="method">
         <datalist id="method">
        <option>Bkash</option>
        <option>Rocket</option>
        <option>Nagad</option>     
        </datalist>
    </div>
    <div class="input-box">
        <h3>Received For</h3>
        <input type="text" name="reason"  placeholder="  Apply Reason" list="reason">
         <datalist id="reason">
        <option>Education</option>
        <option>Food</option>
        <option>Medical </option>
         <option>Rehabilitation </option>
        
        </datalist></div> 
    <div class="input-box">
        <h3>Project Id</h3>
        <input type="text" name="project" required placeholder="   Project Id" list="project-id">
         <datalist id="project-id">
        <option>1</option>
        <option>2</option>
        <option>3</option>
         <option>4 </option>
        
        </datalist></div>
    <div class="input-box">
     <h3>Account Number</h3>
       <input type="text" name="AccountNo" required placeholder="   Account Number">
    </div>
     <div class="input-box">
          <h3>Amount</h3>
          <input type="text" name="Amount" required placeholder="     Amount"></div> 
     
     <div class="input-box">
         <button type="submit"> Apply Now</button>
        </div>
</div>
</body>


</html>
